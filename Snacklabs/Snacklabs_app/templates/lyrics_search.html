{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Lyrics Search</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

{% if song_title and artist_name %}
    <div class="container mt-4">
        <h3>Results for "{{ song_title }}" by "{{ artist_name }}"</h3>
        <pre>{{ lyrics }}</pre>
    </div>
{% endif %}
{% endblock %}

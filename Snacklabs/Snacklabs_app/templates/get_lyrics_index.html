{% extends 'base.html' %}

{% block title %}Index | Get Lyrics{% endblock %}

{% block content %}
    <h2>Get Lyrics</h2>
    <div id="addlyrics_start" class="lyrics_count">
        <form method="POST" action="{% url 'get_lyrics_index' %}">
            {% csrf_token %}
            <label for="step_count">Enter the number of songs:</label>
            <input type="number" id="step_count" name="step_count" min="1" required><br><br>
                
            <button type="submit">Save lyrics</button>
        </form>
    </div>

{% endblock %}

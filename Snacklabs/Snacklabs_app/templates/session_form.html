{% extends 'base.html' %}

{% block title %}New Session{% endblock %}

{% block content %}
    <h1>Create New Session</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 폼 필드 출력 -->
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'session_list' %}">Cancel</a>
{% endblock %}
